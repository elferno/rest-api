<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<title>REST API</title>
	<style>
		[v-cloak] {
			display: none;
		}
	</style>
</head>
<body>
	<div style="width: 100%; display: flex; justify-content: center; box-sizing: border-box; padding: 0 30px;">
		<div class="contaier pt-3" style="width: 100%; max-width: 800px;" id="app" v-cloak>
			<h1>REST API</h1>

			<form class="form-inline mb-3" @submit.prevent="createContact">
				<div class="form-group mr-5">
				<label for="name" class="mr-3">name</label>
				<input type="text" class="form-control" id="name" v-model="form.name">
				</div>
				<div class="form-group mr-5">
				<label for="value" class="mr-3">value</label>
				<input type="text" class="form-control" id="value" v-model="form.value">
				</div>
				<button class="btn btn-primary mt-3" type="submit" :disabled="!canCreate">create</button>
			
				<div v-if="isCreating"><loader /></div>
			</form>

			<div v-if="isLoading">
				<loader center=true />
			</div>
			<div v-if="contacts.length">
				<div class="card mb-3" v-for="contact in contacts">
					<div class="card-body">
						<h5 class="card-title" :style="{color: contact.marked ? 'red' : 'black'}">{{contact.name}}</h5>
						<p class="card-text">{{contact.value}}</p>

						<button
							class="btn btn-primary"
							@click="markContact(contact.id)"
							:disabled="isMarking"
							:style="{background: contact.marked ? 'black' : '#0d6efd'}"
						>
							{{contact.marked ? "dismark" : "mark"}}
						</button>

						<button
							class="btn btn-danger"
							:disabled="isDeleting"
							@click="removeContact(contact.id)"
						>
							delete
						</button>
					</div>
				</div>
			</div>
			<p v-else-if="!isLoading">no contacts yet</p>
			</div>
		</div>
	</div>

	<script type="module" src="app.js"></script>
</body>
</html>
